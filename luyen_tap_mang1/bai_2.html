<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.-->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
  let mang = [19,34,2,-34,56,22,1,46,7,13];
  let max = mang[0];
  for (let i = 0 ;i <mang.length;i++){
    if (mang[i]>max){
      max = mang[i];
      index = i;
    }
  }
  document.write(max + "vi tri" +index)
</script>
</body>
</html>
