<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tic tac toe</h1>
<p id="tictactoe"></p>
<input type="button" value="chanValue" onclick="changeValue2()">
</body>
<script>
    let b = document.getElementById("tictactoe");
    let board = [];
    let data = "";
    for (let i = 0; i < 3; i ++){
      board[i] = new Array(0,0,0);
    }

    for (let i = 0; i < 3; i++){
      data += "<br/>";
      for (let j = 0; j <5; j++){
        data += board[i][j] + "&nbsp;&nbsp";
      }
    }
  data += "<br/><br/><input type='button' value='chanValue' onclick='changeValue2()'>"
    b.innerHTML = data;

    function changeValue2(){
      let positionX = prompt("X: ");
      let positionY = prompt("X: ");
      data = "";
      board[positionX][positionY] = "x";
      for (let  i = 0; i < 3; i++){
        data += <br/>;
        for (let j = 0; j < 3; j++){
          data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
        }
      }
      data += "<br/><br/><input type='button' value='chanValue' onclick='changeValue2()'>"
       b.innerHTML="<hr/>"+ data
    }
</script>
</html>
